    <div class="container" style="margin-left: 37%;background-color: cornsilk; width: 340px; height: 7.5cm; border-radius: 15px;">
        <form class="form-horizontal" style="width: 350px;" #item2="ngForm" (ngSubmit)="submit(item2)">
            <div class="form-group">
                <br><i class="fa fa-user" aria-hidden="true"></i>
                <label class="control-label col-sm-2" for="username">UserName:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="username" placeholder="Enter username" ngModel name="username" #username="ngModel">
                </div>
            </div>
            <div class="form-group">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" ngModel name="password" #password="ngModel">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                    </div>
                </div>
            </div>
            <a href="#" style="margin-left: 2.7cm;"> Register Here</a>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-outline-warning" style="margin-left: 3.1cm; margin-top: 0.7cm;">Login</button>
                </div>
            </div>
        </form>

    </div>
